<!DOCTYPE html>

<head>

<body>

  <section class="conte"> 
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card border border-danger" >
          <img src="./images/chicas.jpg" class="card-img-top border border-danger" alt="...">
          <div class="card-body">
            <h3  class="card-title">Chicas Super poderosas</h3>
            <p class="cant">Cant votos: </p>
            <p class="cant" id="opc1"></p>
            <!-- <button type="button" class="btn btn-dark">Votar</button> -->
            <button id="opcion1" class="btn btn-danger" type="button" id="button-addon2" onclick="votar(0)">Votar</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border border-success" >
          <img src="./images/coraje.jpg"  height="280" class="card-img-top border border-success" alt="...">
          <div class="card-body">
            <h3 class="card-title">Perro Coraje</h3>
            <p class="cant">Cant Votos:</p>
            <p class="cant" id="opc2"></p>

            <button id="opcion2" class="btn btn-success" type="button" id="button-addon2" onclick="votar(1)">Votar</button>

        </div>
      </div>
      <div class="col">
        <div class="card border border-primary" >
          <img src="./images/aven.jpg" class="card-img-top border border-primary" alt="...">

            <h3 class="card-title">Las aventuras de Billy y Mandy</h3>
            <p class="cant">Cant Votos:</p>
            <p class="cant" id="opc3"></p>
            <!-- <button type="button" class="btn btn-dark">Votar</button> -->
            <button id="opcion3" class="btn btn-primary" type="button" id="button-addon2" onclick="votar(2)">Votar</button>
          </div>
        </div>
      </div>
      
    </div>
  </section>




  <!-- JavaScript and dependencies -->
